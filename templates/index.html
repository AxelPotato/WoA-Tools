<!doctype html>
<html lang="en">
<head>
    <title>URL Parameter Appender</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Enter URL and Parameters</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="post">
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" class="form-control" name="url" id="url" value="{{ url }}">
            </div>
            <div class="form-group">
                <label for="lang">Language (2 letters):</label>
                <input type="text" class="form-control" name="lang" id="lang" value="{{ lang }}">
            </div>
            <div class="form-group">
                <label for="event">Event:</label>
                <input type="text" class="form-control" name="event" id="event" value="{{ event }}">
            </div>
            <div class="form-group">
                <label for="date">Date (YYYY-MM):</label>
                <input type="text" class="form-control" name="date" id="date" value="{{ date }}">
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" class="form-control" name="location" id="location" value="{{ location }}">
            </div>
            <button type="submit" class="btn btn-primary">Generate URL</button>
        </form>

        {% if final_url %}
            <div class="mt-3">
                <label for="urlField">Generated URL:</label>
                <div class="input-group">
                    <input type="text" class="form-control" id="urlField" value="{{ final_url }}" readonly>
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="copyURL()">Copy</button>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        function copyURL() {
            var copyText = document.getElementById("urlField");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("Copied the URL: " + copyText.value);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
